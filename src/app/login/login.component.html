<span *ngIf="!isAuthenticated(); else logOut">
  <div class="login-container">
    <div class="login-box">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.valid)">
        <div class="login-form" style="max-width: 200px;">
          <div class="email-box">
            <div class="email-field">
              <p>E-mail</p>
              <input type="text" placeholder="E-mail" formControlName="email">
            </div>
          </div>
          <div class="password-box">
            <div class="password-field">
              <p>Password</p>
              <input type="password" placeholder="Password" formControlName="password">
            </div>
          </div>
          <div class="submit-box">
            <div class="submit">
              <a routerLink="/verify_email/nothing">Verify your e-mail</a>
              <input type="submit" [disabled]="!loginForm.valid" value="Submit">
            </div>
          </div>
        </div>
      </form>
    </div>
    <span [@openError] *ngIf="errorCode == 403" class="error-box">
      <p class="error-message">Username & passsword combination incorrect. You may need to verify your e-mail before you
        can login.</p>
      <button (click)="removeError()" style="float: right; background: transparent;">Ok</button>
    </span>
  </div>
</span>
<ng-template #logOut>
  <div class="logout-container">
    <div class="logout-box">
      <button (click)="logout()">Logout</button>
    </div>
  </div>
</ng-template>
